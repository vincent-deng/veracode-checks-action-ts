name: Veracode Static Code Analysis

on:
  workflow_dispatch:

jobs:
  create-checks-run:
    name: Create Checks Run
    runs-on: ubuntu-latest
    steps:
      - uses: vincent-deng/veracode-checks-action-ts@main
        name: Create Checks Run
        id: create_checks_run
        with:
          repo: vincent-deng/veracode-checks-action-ts
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Veracode Static Code Analysis
          sha: ${{ github.sha }}
          status: in_progress
          details_url: https://www.veracode.com
